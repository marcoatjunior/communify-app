<div fxLayout="column" fxLayoutAlign="space-around none" >
  <app-profile></app-profile>
</div>
<div fxLayout="column" fxLayoutAlign="space-around none" >
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table-header">{{ TASKS }}</th>
      <td mat-cell *matCellDef="let element">
        <p><strong>{{ element.name }}</strong></p>
        <sup>Data de entrega: <strong>{{ element.returnDate | date: "dd/MM/yyyy HH:mm:ss" }}</strong></sup>
        <br>
        <sup>Publicada em: <strong>{{ element.origin }}</strong></sup>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
