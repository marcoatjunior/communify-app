<div fxLayout="column" fxLayoutAlign="space-around none">
  <app-profile></app-profile>
</div>
<div fxLayout="column" fxLayoutAlign="space-around none" *ngIf="courseWorks$ | async as courseWorks; else loading">
  <table mat-table [dataSource]="courseWorks" class="mat-elevation-z4"  *ngIf="courseWorks.length > 0">
    <ng-container matColumnDef="description">
      <td mat-cell *matCellDef="let courseWork">
        <p><strong>{{ courseWork.description }}</strong></p>
        <sup>Data de entrega: <strong>{{ courseWork.returnDate }}</strong></sup>
        <br>
        <sup>Publicada em: <strong>{{ courseWork.origin }}</strong></sup>
        <br>
        <sup><a [href]="courseWork.link" target="_blank">Abrir tarefa</a></sup>
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="courseWorks.length <= 0" class="no-tasks-found">
    Não há tarefas publicadas.
  </div>
</div>
<ng-template #loading>
  <div fxLayout="column" fxLayoutAlign="space-around none">
    <app-loading></app-loading>
  </div>
</ng-template>
